<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var midPoint = {lat: -41.174749, lng: 174.981927};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: midPoint
        });
        var marker = new google.maps.Marker({
          position: midPoint,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw7DzIDRyE4lwf_NdOIs1AYub2LbbeOSI&callback=initMap">
    </script>
  </body>
</html>
